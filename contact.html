            <form class="form">
                <fieldset>
                    <legend>User Information</legend>

                    <input name="fname" id="fname" type="text"><br>

                    <input name="lname" id="lname" type="text"><br>

                    <label for="phnum">Phone Number</label>
                    <input name="phnum" id="phnum" type="text"><br>
                </fieldset>

                <fieldset>

                    <label for="textarea">Reason for Contact</label>
                    <textarea></textarea>
                </fieldset>
